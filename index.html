<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/main.js" defer type="module"></script>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Database</title>
</head>

<body class="text-white">
    <nav class="navbar px-5 bg-white" style="height: 10rem; width: 100% ; position: relative; box-sizing: border-box;">
        <img class="h-100" src="img/E&M LOGO.png" alt="">
        <h2>Base de Datos</h2>
    </nav>
    <div class="container d-flex justify-content-center my-5">
        <form id="form" class="d-flex justify-content-center align-items-center gap-3 flex-column"
            style="width: 20rem;">
            <h3>Agregar Cliente</h3>
            <label>Nombre del Cliente</label>
            <input class="w-100" type="text" name="name">
            Telefono del cliente
            <input type="text" name="phone" class="w-100">
            Descripcion del cliente
            <textarea name="description" class="w-100"></textarea>
            <button type="submit" class="btn btn-light w-100">Guardar</button>
        </form>
    </div>
    <hr>
    <div class="container d-flex align-items-center justify-content-center mt-5 flex-column">
        <h3 class="mb-5">Clientes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody class="main-table">

            </tbody>
        </table>
    </div>

    <script src="bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</body>

</html>
